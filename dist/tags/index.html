<script type="module" src="/_astro/page.CY7HCSJH.js"></script></head> <body class="flex justify-center bg-background"> <script>
	const lightModePref = window.matchMedia('(prefers-color-scheme: light)')

	function getUserPref() {
		const storedTheme = localStorage.getItem('theme') ?? undefined
		return storedTheme || (lightModePref.matches ? 'light' : 'dark')
	}

	function setTheme(newTheme) {
		if (newTheme !== 'light' && newTheme !== 'dark') {
			return console.log(`Invalid theme value '${newTheme}' received. Expected 'light' or 'dark'.`)
		}

		localStorage.setItem('theme', newTheme)

		const root = document.documentElement

		if (newTheme === 'dark') {
			root.classList.add('dark')
		} else {
			root.classList.remove('dark')
		}
	}

	function handleThemeChange(event) {
		console.log('Theme change event received:', event.detail.theme)
		const newTheme = event.detail.theme
		setTheme(newTheme)
	}

	function handleLightModeChange(event) {
		console.log('Light mode change event received:', event)
		const newTheme = event.matches ? 'light' : 'dark'
		setTheme(newTheme)
	}

	function initializeTheme() {
		console.log('Initializing theme')
		setTheme(getUserPref())

		document.addEventListener('theme-change', handleThemeChange)
		lightModePref.addEventListener('change', handleLightModeChange)
	}

	initializeTheme()

	document.addEventListener('astro:after-swap', () => {
		initializeTheme()
	})
</script> <main class="flex min-h-screen w-screen max-w-[70rem] flex-col items-center px-6 pb-10 pt-7 font-satoshi text-[0.92rem] leading-relaxed sm:px-10 lg:px-10"> <header class="mb-12 flex w-full flex-wrap pb-3 text-sm sm:flex-nowrap sm:justify-start"> <nav class="relative mx-auto flex w-full items-center justify-between sm:flex sm:items-center" aria-label="global"> <!-- TODO: Decide what to call this? --> <!-- TODO: Replace with home icon? --> <a class="flex-none text-xl font-medium hover:text-green-400 transition-colors ease-in-out duration-200" href="/" aria-label="Brand">home</a> <div class="flex flex-row items-center justify-center gap-x-5 sm:gap-x-7"> <a href="/portfolio" class="flex-none text-xl font-medium transition-colors duration-200 ease-in-out hover:text-green-400" aria-label="portfolio"> portfolio </a><a href="/about" class="flex-none text-xl font-medium transition-colors duration-200 ease-in-out hover:text-green-400" aria-label="about"> about </a> <button id="toggleDarkMode" class="relative rounded-md border border-border p-1.5 transition-all hover:bg-border"> <span class="sr-only">Dark Theme</span> <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="h-[1.2rem] w-[1.2rem] rotate-0 scale-100 transition-all dark:hidden dark:-rotate-90 dark:scale-0"><path fill="currentColor" d="M12 15q1.25 0 2.125-.875T15 12q0-1.25-.875-2.125T12 9q-1.25 0-2.125.875T9 12q0 1.25.875 2.125T12 15m0 1q-1.671 0-2.836-1.164T8 12q0-1.671 1.164-2.836T12 8q1.671 0 2.836 1.164T16 12q0 1.671-1.164 2.836T12 16m-7-3.5H1.5v-1H5zm17.5 0H19v-1h3.5zM11.5 5V1.5h1V5zm0 17.5V19h1v3.5zM6.746 7.404l-2.16-2.098l.695-.744l2.111 2.134zM18.72 19.438l-2.117-2.14l.652-.702l2.16 2.098zM16.596 6.746l2.098-2.16l.744.695l-2.134 2.111zM4.562 18.72l2.14-2.117l.663.652l-2.078 2.179zM12 12"></path></svg> <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="hidden h-[1.2rem] w-[1.2rem] rotate-90 scale-0 transition-all dark:block da
